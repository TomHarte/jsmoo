<!DOCTYPE HTML>
<html lang="en-US">
<head>
<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="debugging.js"></script>
<script type="text/javascript" src="w65c816/w65c816_opcodes.js"></script>
<script type="text/javascript" src="w65c816/w65c816_assemble.js"></script>
<script type="text/javascript" src="w65c816/w65c816.js"></script>
<script type="text/javascript" src="w65c816/w65c816_generator.js"></script>
<script type="text/javascript" src="w65c816/w65c816_generated_opcodes.js"></script>
<script type="text/javascript" src="w65c816/asm_charcodes.js"></script>
<script type="text/javascript" src="w65c816/w65c816_tests.js"></script>
<script type="text/javascript" src="w65c816/w65c816_tests_pt.js"></script>
<script type="text/javascript" src="5a22/dma.js"></script>
<script type="text/javascript" src="5a22/5a22.js"></script>
<script type="text/javascript" src="apu/spc700_boot_rom.js"></script>
<script type="text/javascript" src="apu/spc700_assembler.js"></script>
<script type="text/javascript" src="apu/spc700_disassembler.js"></script>
<script type="text/javascript" src="apu/sdsp.js"></script>
<script type="text/javascript" src="apu/spc700.js"></script>
<script type="text/javascript" src="apu/spc700_generated_opcodes.js"></script>
<script type="text/javascript" src="apu/spc700_generator.js"></script>
<script type="text/javascript" src="snes/snes_memory.js"></script>
<script type="text/javascript" src="snes/snes_clock.js"></script>
<script type="text/javascript" src="snes/snes_clock_generator.js"></script>
<script type="text/javascript" src="snes/snes_cart.js"></script>
<script type="text/javascript" src="snes/snes_ppu.js"></script>
<script type="text/javascript" src="snes/snes_ui.js"></script>
<script type="text/javascript" src="snes/snes.js"></script>
<script type="text/javascript" src="rom_upload.js"></script>
<meta charset="utf-8">
<link rel="stylesheet" href="jsmoo.css">
    <title>JSMoo SNES</title>
</head>

<body>
  <canvas id="snescanvas" width="1280" height="300"></canvas>


<div class="grid-container">
    <!-- memory listing/disassembly -->
    <div class="grid-child">
        <div id="disassemblycontainer" class="disassembly">
        <pre>
            <code id="disassembly">
            </code>
        </pre>
        </div>
    </div>

    <!-- a few controls -->
    <div class="grid-child">
        <section>
            <br>
            Master clock steps: <input id="masterclocksteps"/><button id="stepclock" type="button" onclick="click_step_clock()">Step</button>
            <br>
            <hr>
            Scanlines to step: <input id="scanlinesteps"/>
            <br>
            Frames to step: <input id="framesteps"/>
            <br>
            Seconds to step: <input id="secondsteps"/>
            <br>
            <button id="stepall" type="button" onclick="click_step_all()">Step</button>
            <br>
            <br>
            <input type="checkbox" id="tracingbox"/><label for="tracingbox">Tracing enabled</label>
            <br>
            <input type="checkbox" id="tracing5a22"/><label for="tracing5a22">Trace CPU</label>
            <input type="checkbox" id="tracingspc700"/><label for="tracingspc700">Trace APU</label>
            <input type="checkbox" id="watchpt"/><label for="watchpt">Watching</label>
            <br>
            PPU output: <span id="ppu_y_output"></span>
            <br>
            <br>
            <button id="downloadjs" type="button" onclick="generate_js()">Generate 65816</button>
            <button id="downloadjsSPC" type="button" onclick="generate_js_SPC()">Generate SPC</button>
        </section>
    </div>

    <!-- message console -->
    <div class="grid-child">
        <div id="textconsolecontainer" class="disassembly" style="height: 100px; overflow: auto;">
            <pre><code id="textconsole"></code></pre>
        </div>

    </div>
    <div class="grid-child">
        <section>
            <input id="fileUpload" name="fileUpload" type="file"/>
            <button id="upload" type="button" onclick="uploadFile('test');">Go</button>
            <button id="download" type="button" onclick="downloadFile('test');">Download</button>
        </section>
    </div>

</div>

</body>
</html>
